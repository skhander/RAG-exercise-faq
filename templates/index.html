<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA about the US Constitution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AMA about the US Constitution</h1>
            <img src="https://i.imgur.com/mVLJ1FO.jpeg" alt="US Eagle" class="header-image">
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                ðŸ‡ºðŸ‡¸ Welcome to the U.S. Constitution Chatbot!
I'm here to help you explore the Constitutionâ€”ask me anything from the Bill of Rights to fun founding father facts!
            </div>
        </div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Enter your question..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input');
            const question = userInput.value;
            const submitButton = e.target.querySelector('button');
            submitButton.disabled = true;
            addMessage(question, 'user');
            userInput.value = '';
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                addMessage(data.answer, 'bot');
                if (data.context && data.context.length > 0) {
                    addMessage('Context used:', 'system');
                    data.context.forEach((chunk, index) => {
                        addMessage(`Chunk ${index + 1}: ${chunk}`, 'system');
                    });
                }
            } catch (error) {
                console.error('Error details:', error);
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
            }
        });

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
